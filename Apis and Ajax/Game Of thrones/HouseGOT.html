<!DOCTYPE html>
<html lang="en">
<head>

    <title>House GoT</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#Targaryen').click(function(){
            url = 'https://anapioficeandfire.com/api/houses/378'
            $.get(url, function(res){
                console.log(res);
            $('.Targaryen').append('<h1>House Details</hq>')
            $('.Targaryen').append("<p>"+res.name+"</p>");
            $('.Targaryen').append("<p>"+res.words+"</p>");
            $('.Targaryen').append("<p>"+res.titles+"</p>");

            }, 'json');
        });
        });
    </script>
