<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
    //http://api.openweathermap.org/data/2.5/weather?q=London,uk&&appid=56d116e01d84a36f18cb687892b2e9c7     url api clima
    $(document).ready(function() {
        $('form').submit(function() {
            // your code here (build up your url)
            url = "http://api.openweathermap.org/data/2.5/weather?q="+$('#Ciudad').val()+"&appid=56d116e01d84a36f18cb687892b2e9c7&units=metric"
            $.get(url, function(res) {
            // your code here
            console.log(res);
            $('body').append("<p>"+res.name+": "+res.weather[0].description+"</p>");
            $('body').append("<p> Temperatura: "+res.main.temp+"Â°C</p>");
            $('body').append("<p> Coordenadas: "+res.coord.lon+", "+res.coord.lat+"</p>");
            $('body').append("<p> Humedad: "+res.main.humidity+"%</p>");

            }, 'json');
            // don't forget to return false so the page doesn't refresh
            return false;
        });
    });
    
    </script>
    
</head>
<body>
    <form action="">
    <label for="Buscar">Ciudad:</label>
    <input id="Ciudad" type="text">
    <button type="submit">Consultar</button>
    </form>
</body>
</html>
